<li [ngClass] ="{'list-group-item' : true,
                ' list-group-item-success' : item.loveIts &gt; 0,
                'list-group-item-danger' : item.loveIts &lt; 0 }">
    <h2> {{ item.title}} </h2>
    <p class="text-right "> {{ item.created_at | date: 'short'}} </p>
    <p class="text-justify"> {{ item.content}}</p>
    <button class="btn btn-success" (click)="onLike()">Love it</button>
    <button class="btn btn-danger" (click)="onDislike()"> Don't love it</button>
</li>
